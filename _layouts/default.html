<!DOCTYPE html>
<html lang="{{page.lang}}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% seo %} {% assign custom_url = site.url | append: site.baseurl %} {%
    assign full_base_url = custom_url %}

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{site.baseurl}}/assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{{site.baseurl}}/assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{site.baseurl}}/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="{{site.baseurl}}/assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{site.baseurl}}/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="{{site.baseurl}}/assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="{{site.baseurl}}/assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- main stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend:
    full_base_url }}">
    <!-- self-hosted Font Awesome 5.15.4 -->
    <link rel="stylesheet" href="{{ "/assets/css/all.min.css" | prepend:
    full_base_url }}"> <link rel="stylesheet" href="{{
    "/assets/css/fontawesome.min.css" | prepend: full_base_url }}">

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//matomo.digidemlab.org/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "3"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body id="{{page.id}}">
    {{ content }}

    <!-- JavaScript -->
    <script src='{{ "/assets/js/jquery-3.7.1.slim.min.js" | prepend: full_base_url }}'></script>
    <script>
      $(document).ready(function () {
        $(".navbar-burger").click(function () {
          $(".navbar-burger").toggleClass("is-active");
          $(".navbar-menu").toggleClass("is-active");
        });
      });
    </script>
  </body>
</html>
